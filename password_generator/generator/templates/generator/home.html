<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}

        <form action="{% url 'password' %}">
            <select name="length" style="margin-bottom: 15px;">
                <option value="5">5</option>

                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected="selected" >12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
            </select> <span>длина пароля</span>
            <br>
            <input type="checkbox" name="uppercase">Верхний регистр
            <br>
            <input type="checkbox" name="numbers">Использовать числа
            <br>
            <br>
            <input type="checkbox" name="special">Использовать специальные символы
            <br>

            <input type="submit" value="Сгенерировать пароль">

    </div>
<h1>password: {{pwd}}</h1>
{% endblock content %}
</body>
</html>
